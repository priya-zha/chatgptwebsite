<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('your-background-image-url.jpg') center/cover no-repeat;
            color: #333;
        }

        header {
            background: #fff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            background: #333;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background: #555;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hospital Name</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#videos">Videos</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Welcome to Our Hospital</h2>
        <p>Providing quality healthcare services.</p>
        <!-- Add images, videos, or any other content here -->
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>Discover our range of healthcare services.</p>
        <!-- Add more content here -->
    </section>

    <section id="videos">
        <h2>Watch Our Videos</h2>
        <!-- Embed YouTube videos here -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <!-- Add a form, map, or other contact information here -->
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Hospital Name. All rights reserved.</p>
    </footer>

</body>
</html>
